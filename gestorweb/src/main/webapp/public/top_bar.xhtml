<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<h:form>
					<button type="button" class="navbar-toggle" data-toggle="collapse"

							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<h:commandLink value="GestorWeb" action="#"
						styleClass="navbar-brand" />
				</h:form>
			</div>
			<div class="navbar-collapse collapse">
				<div class="row" style="padding-top: 10px;">
					<h:form>
						<h:commandLink value="Opção1" action="#"
							styleClass="btn btn-sm btn-success active navbar-right"
							role="button" />
						<h:commandLink value="Opção2" action="#"
							styleClass="btn btn-sm btn-success active navbar-right offset"
							role="button" style="margin-right: 5px;" />
						<h:commandLink value="Opção3" action="#"
							styleClass="btn btn-sm btn-success active navbar-right offset"
							role="button" style="margin-right: 5px;" />
						<p:menuButton value="teste"
							styleClass="navbar-right offset"
							role="button" style="margin-right: 5px;">
							<p:menuitem value="teste1" />
							<p:menuitem value="teste2" />

			</div>
		</div>

</body>
